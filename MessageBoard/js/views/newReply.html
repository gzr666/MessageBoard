

<div class="row-fluid">

    <div class="container-fluid ">

        <div class="span12">
            <h3>Add New Topic</h3>
            <form name="myForm" role="form" novalidate data-ng-submit="save()">


                
                <div class="form-group">
                    <label for="body">Password</label>
                    <textarea class="form-control" id="body" name="body" placeholder="Enter body for topic" rows="5" cols="40" data-ng-model="newReply.body" required data-ng-minlength="5" />
                    <span class="error" data-ng-show="myForm.body.$error.required">*</span>
                    <span class="error" data-ng-show="myForm.body.$error.minlength">Minimum 5 characters</span>
                </div>


                <button type="submit" class="btn btn-default" data-ng-disabled="myForm.$invalid">Submit</button>
                <a href="#/" class="btn btn-default">Cancel</a>
            </form>

        </div>

    </div>


</div>
